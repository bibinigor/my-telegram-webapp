<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햎쮏 햨혞혝쮏 WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            text-align: center;
        }
        .btn {
            background: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            margin: 10px;
            width: 80%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>游꼣 햦혡혡햟-햠쮐</h1>
    <p>뉌햠햣햦혝햣 햢햣햧혜혝쒫쟳:</p>
    
    <button class="btn" onclick="sendOrder('햣햣쮏쫧')">행햟햨햟향햟혝혧 햣햣쮏쫧</button>
    <button class="btn" onclick="sendOrder('햎햟햡햟햦혝혞')">행햟햨햟향햟혝혧 햪햟햡햟햦혝혞</button>
    <button class="btn" onclick="tg.close()">뤰햪햣햫햟</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        function sendOrder(pizza) {
            tg.sendData(`행햟햨햟향: ${pizza}`);
            tg.close();
        }
    </script>
</body>
</html>
