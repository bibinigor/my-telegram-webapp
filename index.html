<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÑ –í–æ–ª—à–µ–±–Ω—ã–π WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã —Å—Ç—Ä–∞–Ω–∏—Ü */
        .page {
            display: none;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            background: #ff9a9e;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px 0;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .btn:hover {
            background: #fad0c4;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-home {
            background: #a18cd1;
        }

        /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–æ–º–∏–∫–∞ */
        .house-img {
            width: 100%;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6a5acd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
    <div id="mainPage" class="page active">
        <h1>üå∑ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Å–∞–¥!</h1>
        <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏ –¥–æ–º–∏–∫:</p>
        
        <button class="btn" onclick="showPage('housePage')">
            üè° –ó–¥–µ—Å—å –¥–æ–º–∏–∫
        </button>
        
        <button class="btn" onclick="tg.sendData('–ù–∞–∂–∞—Ç–∞ –¥—Ä—É–≥–∞—è –∫–Ω–æ–ø–∫–∞'); tg.close()">
            üåª –ü—Ä–æ—Å—Ç–æ –∫–Ω–æ–ø–∫–∞
        </button>
    </div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Å –¥–æ–º–∏–∫–æ–º -->
    <div id="housePage" class="page">
        <h1>üè° –í–æ—Ç –≤–∞—à –¥–æ–º–∏–∫!</h1>
        <img src="https://img.freepik.com/free-vector/cozy-cartoon-storybook-cottage_1308-164302.jpg" alt="–î–æ–º–∏–∫ –≤ –ª–µ—Å—É" class="house-img">
        <p>–ö—Ä–∞—Å–∏–≤—ã–π –¥–æ–º–∏–∫ —Å –∫—Ä–∞—Å–Ω–æ–π –∫—Ä—ã—à–µ–π —Å—Ä–µ–¥–∏ –¥–µ—Ä–µ–≤—å–µ–≤.</p>
        <button class="btn btn-home" onclick="showPage('mainPage')">
            ‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // –î–æ–±–∞–≤–∏–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥" –≤ Telegram
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            showPage('mainPage');
            tg.BackButton.hide();
        });
    </script>
</body>
</html>
